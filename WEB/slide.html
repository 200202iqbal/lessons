<!DOCTYPE html>
<html>
<head>
	<title>Slide show</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>slide show; スライドショー</h1>
	画像クリックしたら、次の画像を表示する
	<hr>

	<img src="logo.png">
	<h2> Bale's Logo </h2>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			var count = 0;
			var base = "logo.png"
			var base_title = "Bale's Logo"
			var gazo = ["github.png",
						"google.png",
						"html.png",
						"java.jpg",
						"kotlin.jpg",
						"python.png",
						"img4.jpg"];
			var titles = ["Github;保存する所",
						"Google",
						"HTML",
						"Java",
						"Kotlin",
						"Python",
						"img4.jpg"];

			$("img").on("click",function(){
				if(count < gazo.length)
				{
					$("img").attr("src",gazo[count]);
					$("h2").text(titles[count]);
					count++;
				}
				else{
					$("img").attr("src",base);
					$("h2").text(base_title);
					count=0;
				}
			});
		})
	</script>
</body>
</html>
