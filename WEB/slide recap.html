<!DOCTYPE html>
<html>
<head>
	<title>Slide show</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>slide show; スライドショー</h1>
	画像クリックしたら、次の画像を表示する
	<hr>

	<img src="logo.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			var count = 0;
			var base = "logo.png"
			var gazo = ["github.png",
						"google.png",
						"html.png",
						"java.jpg",
						"kotlin.jpg"];

			$("img").on("click",function(){
				if(gazo[count])
				{
					$("img").attr("src",gazo[count]);
					count++;
				}
				else if(gazo[count]){
					$("img").attr("src",gazo[count]);
					count++;
				}
				else if(gazo[count]){
					$("img").attr("src",gazo[count]);
					count++;
				}
				else if(gazo[count]){
					$("img").attr("src",gazo[count]);
					count++;
				}
				else if(gazo[count]){
					$("img").attr("src",gazo[count]);
					count++;
				}
				else{
					$("img").attr("src",base);
					count=0;
				}
			});
		})
	</script>
</body>
</html>
