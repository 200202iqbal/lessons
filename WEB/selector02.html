<!DOCTYPE html>
<html>
    <head>
        <title> jquery : selector</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1> jquery : selector</h1>
        <hr>

        <h2 class= "saigo">最後の1個だけ、色を変える</h2>
        <ul>
            <li>バナナ</li>
            <li>ぶどう</li>
            <li>りんご</li>
            <li>いちご</li>
            <li>メロン</li>
        </ul>

        <hr>

        <h2>偶数(even)だけ、色を変える</h2>
        <ul>
            <li>バナナ</li>
            <li>ぶどう</li>
            <li>りんご</li>
            <li>いちご</li>
            <li>メロン</li>
        </ul>
        <hr>

        <h2 >奇数(odd)だけ、色を変える</h2>
        <ul>
            <li>バナナ</li>
            <li>ぶどう</li>
            <li>りんご</li>
            <li>いちご</li>
            <li>メロン</li>
        </ul>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(function(){
                //最後のリスト
                //$('li:last-child').css('color','#85ed24');
                //偶数のリスト
                
                $('li:even').css('color','#f7ab07')
            })
        </script>
    </body>
</html>
