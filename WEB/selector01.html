<!DOCTYPE html>
<html>
    <head>
        <title>
            jquery : selector
        </title>
        <meta charset= "utf-8">
    </head>
    <body>
        <div id ="head">
        <h1>jquery : selector</h1>
        </div>
        <hr>
        <p>
            今週で、2020年の授業は冬休みになります。最近関東地方は、地震が多いですね。
            もしすごく大きな地震があっても無事に2021年を迎えてください。
        </p>

        <ul>
            <li class = "goods">食べるもの</li>
            <li class = "goods">水(ペットボトル</li>
            <li class = "goods">薬</li>
            <li id = "action">これを1個のバッグに入れておく</li>
        </ul>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(function(){
                //<h1> を赤にする
                $('h1').css('color' , '#8ec234');
                
                //<p>を青にする
                $('p').css('color','blue');

                //class = "goods" の場所だけ,
                $('.goods').css('color','#db2a3e');
                
                //id = "tanaka"の場所だけ
                $('#action').css('color','#2adb74');

                $('#head').css('background-color', 'black');
            })
            
        </script>
    </body>
</html>
