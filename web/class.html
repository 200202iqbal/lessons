<!DOCTYPE html>
<html>
<head>
	<title>Add / Remove Class </title>
	<meta charset="utf-8">
	<style>
		.blue
		{
			color : blue;
		}
		.larger
		{
			font-size: 50pt;
		}
	</style>
</head>

<body>
	<h1> add / remove class </h1>
	クリックしたら、classをつける/はずす
	<hr>
	<button id = "blue"> Blue </button>
	<button id = "larger"> Larger </button>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			var state_blue = 0;
			var state_larger = 0;
			$("#blue").on("click",function(){
				
				if(state_blue == 0 ){
					$("h1").addClass("blue");
					state_blue = 1;
				}
				else
				{
					$("h1").removeClass("blue");
					state_blue = 0;
				}
			})
			$("#larger").on("click",function(){
				if(state_larger == 0 ){
					$("h1").addClass("larger")
					state_larger = 1;
				}
				else
				{
					$("h1").removeClass("larger")
					state_larger = 0;
				}
				
			})
		})
	</script>
</body>
</html>
