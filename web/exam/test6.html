<!DOCTYPE html>
<html>
<head>
	<title>練習 - 復習_007</title>
	<meta charset="utf-8">
</head>
<body>
	<div id ="section">
	<h1>練習 - 復習_007</h1>
	<hr>

	<h2>ムハンマドイクバルタワカル」の画像</h2>
	<img id ="img1" src="logo.png" width="200px" style="display: inline">
	<img id="img2" src="java.jpg" width="200px"style="display: inline">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<script>
		$(function(){
			var state = 0;
			var gazo = ["logo.png","java.jpg"];
			$("img").on("click",function(){
				if(state <gazo.length )
				{
						$("#img1").attr("src",gazo[state]);
						state++;
				}else{
						$("#img2").attr("src",gazo[state]);
						state = 0;
				}
			});
		})
	</script>
</body>
</html>
