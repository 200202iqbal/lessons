<!DOCTYPE html>
<html>
<head>
	<title> 練習 ・ 復習_011</title>
</head>
<body>

	<h1> 練習 ・ 復習_011 </h1>
	<hr>
	<h2>ムハンマドイクバルタワカルムハンマドイクバルタワカルの画像</h2>
	画像クリックしたら、次の画像を表示する
	<br>
	<img id ="img1" src = "img/logo.png" width="300px">
	<h2 id="logo">私の画像 </h2>


	<button id="btnBack"><img src="img/back.png" width="50px"></button>
	<button id="btnNext"><img src="img/next.png" width="50px"></button>

	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<script>
		$(function(){
			var state = 1;

			var imgFile = [	"img/logo.png",
							"img/java.jpg",
							"img/html.png",
							"img/python.png"];

			var imgText = [	"私の画像",
							"Java's Logo",
							"HTMl's Logo",
							"Python's Logo"];

			$("#btnNext").on("click",function(){

				if(state < imgFile.length)
				{

					$("#img1").attr("src",imgFile[state]);
					$("#logo").text(imgText[state]);
					state++;
				}
				else
				{

					$("#img1").attr("src",imgFile[0]);
					$("#logo").text(imgText[0]);
					state = 1;
				}
			});
				$("#btnBack").on("click",function(){

				if(state < imgFile.length)
				{

					$("#img1").attr("src",imgFile[state]);
					$("#logo").text(imgText[state]);
					state--;
				}
				else
				{

					$("#img1").attr("src",imgFile[0]);
					$("#logo").text(imgText[0]);
					state = 1;
				}
				/*if(state < imgFile.length)
				{

					$("#img1").attr("src",imgFile[state]);
					$("#logo").text(imgText[state]);
					state++;
				}
				else
				{

					$("#img1").attr("src",imgFile[0]);
					$("#logo").text(imgText[0]);
					state = 1;
				}*/
			});
		})
	</script>
</body>
</html>
