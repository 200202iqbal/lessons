<!doctype html>
  <html>
    <head>
      <title>grid</title>
      <meta charset"utf-8">
    </head>
    <style>
    .gridstyle {
    	display: grid;
    	grid-template-columns: 1fr 1fr 1fr;
    	grid-template-rows: 100px 100px;
    	grid-gap: 10px;
  }
  
  .gridstyle > div {
    	background-color: palegreen;
  }
    </style>
    <body>
      <h1>Flatcolor`s Code </h1>
      	<hr>
      
      <div class="gridstyle">
        <div style="background-color:#fbc531" align="center"> 
        	#fbc531 <br> Rise-N-Shine </div>
        <div style="background-color:#00a8ff" align="center"> 
        #00a8ff</div>
        <div style="background-color:#e84118" align="center">
        #e84118 </div>
        <div style="background-color:#44bd32" align="center">
        #44bd32</div>
        <div style="background-color:#8c7ae6" align="center">
        #8c7ae6</div>
        <div style="background-color:#273c75" align="center">
        #273c75</div>
      </div>
    </body>
  </html>
