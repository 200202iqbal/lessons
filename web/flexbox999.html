<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
</head>
<style>
	.navigation
	{
		display: flex;
		flex-flow: row;
		justify-content:space-between;
		list-style : none;
		margin:0;
		background : deepskyblue;
		align-items:stretch;

	}
	.navigation a 
	{
		text-decoration : none ;
		display : block ;
		padding : 1em;
		color : white;
	}

	@media all end ( max-width: 800px)
	{
		.navigation 
		{
			justify-content: space-around;
		}
	}
</style>
<body>
	<header><h1>Flexbox Tutorial</h1> </header>
	<hr>
	<div>
		<ul class= "navigation">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
		</ul>
	</div>
</body>
</html>
